<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCarBr - Login</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <header>
        <nav id="header-logo">
            <a href="index.html" class="header-logo">
                <img id="logo" src="img/autocarbr-logo-68.png" alt="Logotipo do site AutoCarBr">
            </a>
        </nav>
    </header>
    <main>
        <section>
            <div id="login-picture">
                <!-- Imagem -->
            </div>
        </section>
        <section id="login-container">
            <h1>Login</h1>
            <p>Entre com seu e-mail e senha para continuar</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="form-box">
                    <label for="ilogin">LOGIN</label>
                    <input type="email" name="login" id="ilogin" placeholder="nome@email.com" autocomplete="email"> <!-- required maxlenght="30"-->
                </div>
                <div class="form-box">
                    <label for="ipassword">SENHA</label>
                    <input type="password" name="password" id="ipassword" placeholder="********" autocomplete="current-password">
                </div>
                <div id="password-recovery">
                    <a href="login-help.html">Esqueci minha senha</a>
                </div>
                <div id="login-button">
                    <input type="submit" value="Entrar">
                </div>
            </form>
            <hr>
            <div id="register-button">
                <a href="user-register.html">Criar nova conta</a>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
